home:
    index:
        meta_title: Historique de vos impressions, quantité de filament restant, estimation coût | 3D Follow
        meta_description: Une application pour tout ce qui se passe avant et après vos impressions 3D
        header:
            title: 3D Follow
            catchline: Pour tout ce qui se passe en dehors de votre imprimante 3D
        section:
            features:
                title: Fonctionnalités
                history:
                    name: Historique ds impressions
                    description: |
                        Garder un <strong>historique de toutes vos impressions</strong>: matériaux, coût, g-code, &hellip;
                stock:
                    name: Filament restant en stock
                    description: |
                        Connaitre la <strong>quantité de filament restant</strong> pour chacune de vos bobines.
                cost:
                    name: Estimation du coût
                    description: |
                        <strong>Estimer</strong> la quantité et le coût des <strong>matières utilisées</strong> pour chaque impression.
                team:
                    name: Demande d'impression
                    description: |
                        Inviter <strong>votre famille / vos amis / vos clients</strong> à rejoindre votre groupe pour leur permettre de vous envoyer <strong>les modèles qu'ils souhaitent faire imprimer</strong>.
            try:
                title: Essayer l'application, elle est gratuite !
                cta: Aller à l'application

security:
    login:
        meta_title: Connexion | 3D Follow
        page_title: Connexion
        no_account_yet: Pas encore de compte ?
        register: Créer mon compte
        form:
            username:
                label: Nom d'utilisateur
            password:
                label: Mot de passe
            remember_me:
                label: Se souvenir de moi
            submit: Me connecter

registration:
    register:
        meta_title: Création de compte | 3D Follow
        page_title: Créer mon compte
        content: |
            Vous <strong>possèdez une imprimante 3D</strong> et souhaitez <strong>profiter de toutes les fonctionnalités</strong> de 3D Follow ?<br />
            Ou vous souhaitez simplement <strong>rejoindre le groupe</strong> d'une personne possédant une imprimante ?<br />
            Créer votre compte, c'est <strong>gratuit</strong> et ça prend <strong>moins d'une minute</strong>.
        already_has_account: Vous avez déjà un compte ?
        login: Connectez-vous
        form:
            username:
                label: Nom d'utilisateur
            plainPassword:
                label: Mot de passe
            isPrinter:
                label: Je possède une imprimante 3D
            agreeTerms:
                label: J'accepte les conditions d'utilisation
            submit: Créer mon compte

dashboard:
    index:
        meta_title: Dashboard | 3D Follow
        page_title: Mon dashboard
        welcome: 'Bienvenue %username%'
        help:
            no_role:
                title: Nouveau sur 3D Follow?
                content: |
                    Vous n'êtes actuellement membre d'aucun groupe.<br />
                    Demander d'abord à vous faire inviter à un groupe existant pour pouvoir exploiter au mieux 3D Follow.<br />
                    <br />
                    Si vous possédez vous-même une imprimante 3D, pensez à cocher la case correspondante dans votre profil.<br />
                    Cela vous permettra d'accéder à de nouvelles fonctionnalités.
                cta: Modifier mon profil
            no_filament:
                title: Nouveau sur 3D Follow ?
                content: |
                    Commencez par ajouter votre premier filament.
                cta: Ajouter un filament
            no_print_object:
                title: Félicitations, vous avez configuré votre premier filament
                content: |
                    Et si vous ajoutiez également votre <strong>premiere impression</strong> ?<br />
                    Cela vous permettra de connaître la <strong>quantité de filament qu'il vous reste</strong> et de garder un <strong>historique</strong> de toutes vos impressions.
                cta: Enregistrer une impression
        stats:
            filaments:
                label: 'filament|filaments'
            print_objects:
                label: 'impression|impressions'
            members:
                label: 'membre|membres'
            pending_print_requests:
                label: 'demande en attente|demandes en attente'
        section:
            pending_print_requests:
                title: Les dernières demandes reçues
                column:
                    name: Nom de la demande
                action:
                    show: Voir plus en détails
                no_data: Votre liste en attente est vide.
                cta: Voir toutes les demandes reçues
            my_pending_prints:
                title: Mes dernières demandes en attente
                column:
                    name: Nom de la demande
                no_data: Votre liste en attente est vide.
                cta: Voir toutes mes demandes
            groups:
                title: Groupes
                subtitle: 'Vous êtes actuellement membre de ces groupes :'
                action:
                    add_print_request: 'Demander une nouvelle impression à %printer%'

