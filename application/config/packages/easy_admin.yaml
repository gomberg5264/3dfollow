easy_admin:
    site_name: '3D Follow'
    design:
        menu:
            - { entity: 'PrintRequest', icon: 'list', default: true }
            - { entity: 'Filament', icon: 'circle-notch' }
            - { entity: 'User', icon: 'user' }
            - { entity: 'Team', icon: 'users' }
    entities:
        User:
            class: App\Entity\User
            label: User
            list:
                fields:
                    - { property: username }
                    - { property: password }
                    - { property: isPrinter }
                    - { property: isAdmin }
                    - { property: teams.count, label: "Teams" }
            form:
                fields:
                    - { property: username }
                    - { property: password }
                    - { property: isPrinter }
                    - { property: isAdmin }
                    - { property: teams }
        Team:
            class: App\Entity\Team
            label: Team
            list:
                fields:
                    - { property: creator }
                    - { property: members.count, label: "Members" }
            form:
                fields:
                    - { property: creator }
                    - { property: members }
        Filament:
            class: App\Entity\Filament
            label: Filament
            list:
                fields:
                    - { property: owner }
                    - { property: name }
                    - { property: weight, label: 'Weight (g)' }
                    - { property: price, label: 'Price (€)' }
                    - { property: density, label: 'Density (g/cm³)' }
                    - { property: diameter, label: 'Diameter (mm)' }
            form:
                fields:
                    - { property: owner }
                    - { property: name }
                    - { property: weight, label: 'Weight (g)' }
                    - { property: price, label: 'Price (€)' }
                    - { property: density, label: 'Density (g/cm³)' }
                    - { property: diameter, label: 'Diameter (mm)' }
        PrintRequest:
            class: App\Entity\PrintRequest
            label: Print request
            list:
                fields:
                    - { property: team }
                    - { property: user }
                    - { property: name }
                    - { property: link, type: 'url' }
                    - { property: filament }
                    - { property: quantity }
                    - { property: weight }
                    - { property: isPrinted }
            form:
                fields:
                    - { property: team }
                    - { property: user }
                    - { property: name }
                    - { property: link }
                    - { property: filament }
                    - { property: comment }
                    - { property: quantity }
                    - { property: weight }
                    - { property: createdAt, type_options: {disabled: true} }
