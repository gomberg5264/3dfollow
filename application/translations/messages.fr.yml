team:
    index:
        meta_title: Mon groupe | 3D Follow
        page_title: Mon groupe
        help:
            no_join_token:
                title: Vous vous sentez seul ?
                content: |
                    Générer un lien d'invitation pour que vos proches ou vos clients puisse <strong>rejoindre votre groupe</strong>.<br />
                    Cela leur permettra de facilement, depuis l'application, vous <strong>envoyer les modèles ou objets qu'ils souhaitent</strong> que vous leur imprimiez.
                cta: Générer mon lien d'invitation
            has_join_token:
                title: Votre lien d'invitation
                content: |
                    Envoyer ce lien à d'autres personnes pour les inviter à rejoindre votre groupe.
                cta: Regénérer mon lien d'invitation
        subtitle: Les membres de mon groupe
        no_data: Aucun membre dans votre groupe.
        column:
            request_count: Nombre de demandes
        action:
            see_all_requests: Voir toutes les demandes de mon groupe
    print_requests:
        meta_title: Liste des demandes de mon groupe | 3D Follow
        page_title: Toutes les demandes reçues
        help:
            no_members:
                title: Votre groupe est vide
                content: |
                    On dirait bien qu'il n'y a <strong>personne dans votre groupe</strong> pour le moment.
                    Vous ne pouvez donc pas recevoir de demandes.<br />
                    Peut-être voudriez vous d'abord <strong>inviter des persones à vous rejoindre</strong> sur 3D Follow :
                cta: Inviter des personnes
        column:
            name: Nom de la demande
            status: Statut
            cost: Coût matière total
        status:
            pending: En attente
            printed: Imprimé
        no_data: Aucune demande reçue.
    join:
        meta_title: Rejoindre un groupe | 3D Follow
        page_title: Vous êtes invité à rejoindre le groupe de %username%
        section:
            login:
                content: Si vous avez déjà un compte, connectez-vous pour rejoindre le groupe.
                cta: Me connecter
            register:
                content: Sinon, créer votre compte en un instant afin de rejoindre le groupe.
                cta: Créer mon compte
        flash:
            warning: 'Vous êtes déjà membre du groupe de %username%.'
            success: 'Vous êtes désormais membre du groupe de %username%.'

